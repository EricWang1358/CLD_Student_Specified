<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - PDF处理器</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --text-primary: #d4d4d4;
            --text-secondary: #9cdcfe;
            --accent-primary: #0078d4;
            --accent-hover: #2b95e9;
            --border-color: #454545;
            --success-color: #4ec9b0;
            --error-color: #f14c4c;
            --message-user: #264f78;
            --message-assistant: #303030;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 10px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-primary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: var(--bg-secondary);
        }

        .tab.active {
            border-bottom-color: var(--accent-primary);
            color: var(--text-secondary);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--message-user);
            margin-left: auto;
            color: var(--text-primary);
        }

        .assistant-message {
            background-color: var(--message-assistant);
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .chat-input {
            display: flex;
            gap: 12px;
            background-color: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
        }

        .chat-input textarea {
            flex-grow: 1;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            font-family: inherit;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .button {
            background-color: var(--accent-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background-color: var(--accent-hover);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            background-color: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
            background-color: var(--bg-tertiary);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .token-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            min-width: 200px;
        }

        .token-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .token-progress {
            width: 100%;
            height: 4px;
            background-color: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
        }

        #token-progress-bar {
            height: 100%;
            background-color: var(--accent-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .token-warning {
            color: #f1c40f;
        }

        .token-danger {
            color: var(--error-color);
        }

        #status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            background-color: rgba(78, 201, 176, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .error {
            background-color: rgba(241, 76, 76, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* 文件输入框美化 */
        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent-primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: var(--accent-hover);
        }

        #file-name {
            margin-top: 12px;
            color: var(--text-secondary);
        }

        .logs-container {
            margin-top: 20px;
            padding: 16px;
            background-color: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .logs-container h3 {
            margin: 0 0 12px 0;
            color: var(--text-secondary);
        }
        
        #processing-logs {
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            padding: 8px;
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            white-space: pre-wrap;
        }
        
        .log-entry {
            margin: 4px 0;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        .log-info {
            color: var(--text-primary);
        }
        
        .log-debug {
            color: var(--text-secondary);
        }
        
        .log-warning {
            color: #f1c40f;
        }
        
        .log-error {
            color: var(--error-color);
        }

        .token-details {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .page-text-container, .processed-text-container {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .prompt-container {
            margin: 16px 0;
        }
        
        .prompt-input {
            width: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            font-family: inherit;
            resize: vertical;
        }
        
        .processing-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
        }
        
        .auto-continue-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .chat-header {
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        
        .secondary-button {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }
        
        .secondary-button:hover {
            background-color: var(--bg-secondary);
        }
        
        .save-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: 4px;
            animation: fadeOut 3s forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="token-counter">
        <div class="token-info">
            <span>剩余Token:</span>
            <span id="token-count">计算中...</span>
        </div>
        <div class="token-progress">
            <div id="token-progress-bar"></div>
        </div>
        <div class="token-details">
            <small>最近使用: <span id="recent-usage">0</span> tokens</small>
            <small>更新时间: <span id="last-updated">-</span></small>
        </div>
    </div>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="chat">聊天</div>
            <div class="tab" data-tab="pdf">PDF处理</div>
        </div>
        
        <div id="chat-tab" class="tab-content active">
            <div class="chat-container">
                <div class="chat-header">
                    <button id="save-chat" class="button secondary-button">
                        保存聊天记录
                    </button>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="chat-input" placeholder="输入消息..." rows="2"></textarea>
                    <button class="button" id="send-button">发送</button>
                </div>
            </div>
        </div>
        
        <div id="pdf-tab" class="tab-content">
            <div class="upload-area">
                <form id="upload-form">
                    <input type="file" id="file-input" accept=".pdf" style="display: none;">
                    <label for="file-input" class="button">选择PDF文件</label>
                    <p id="file-name"></p>
                    <button type="submit" class="button" style="display: none;">开始处理</button>
                </form>
            </div>
            
            <div id="pdf-processing-container" style="display: none;">
                <div class="page-info">
                    <h3>当前页面 <span id="current-page">0</span>/<span id="total-pages">0</span></h3>
                </div>
                
                <div class="text-preview">
                    <h4>页面内容预览：</h4>
                    <div id="page-text" class="page-text-container"></div>
                </div>
                
                <div class="prompt-container">
                    <h4>处理提示：</h4>
                    <textarea id="custom-prompt" class="prompt-input" rows="3" 
                        placeholder="输入自定义提示，不输入则使用默认提示"></textarea>
                </div>
                
                <div class="processing-controls">
                    <label class="auto-continue-label">
                        <input type="checkbox" id="auto-continue"> 自动继续处理下一页
                    </label>
                    <button id="process-page" class="button">处理此页</button>
                </div>
                
                <div class="processed-result">
                    <h4>处理结果：</h4>
                    <div id="processed-text" class="processed-text-container"></div>
                </div>
            </div>
            
            <div id="progress-container" class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">准备处理...</div>
            </div>
            
            <div id="status"></div>
            
            <div class="logs-container">
                <h3>处理日志</h3>
                <div id="processing-logs"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const submitButton = document.querySelector('button[type="submit"]');
        const uploadForm = document.getElementById('upload-form');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const tokenCount = document.getElementById('token-count');
        const sendButton = document.getElementById('send-button');
        const processingLogs = document.getElementById('processing-logs');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `已选择: ${file.name}`;
                submitButton.style.display = 'inline-block';
            }
        });

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `正在处理第 ${current} 页，共 ${total} 页 (${percentage.toFixed(1)}%)`;
        }

        let currentSessionId = null;

        async function startPDFProcessing(formData) {
            try {
                const response = await fetch('/start-pdf-processing', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_id;
                    document.getElementById('pdf-processing-container').style.display = 'block';
                    updatePageDisplay(data.page_info);
                } else {
                    status.innerHTML = `错误: ${data.error}`;
                    status.className = 'error';
                }
            } catch (error) {
                console.error('Failed to start PDF processing:', error);
                status.innerHTML = '处理过程中发生错误';
                status.className = 'error';
            }
        }

        function updatePageDisplay(pageInfo) {
            document.getElementById('current-page').textContent = pageInfo.page_number;
            document.getElementById('total-pages').textContent = pageInfo.total_pages;
            document.getElementById('page-text').textContent = pageInfo.text;
        }

        async function processCurrentPage() {
            if (!currentSessionId) return;
            
            const customPrompt = document.getElementById('custom-prompt').value.trim();
            const autoContinue = document.getElementById('auto-continue').checked;
            
            try {
                const response = await fetch('/process-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        prompt: customPrompt,
                        auto_continue: autoContinue
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.last_processed) {
                        document.getElementById('processed-text').textContent = data.last_processed;
                        
                        // 显示保存位置通知
                        const notification = document.createElement('div');
                        notification.className = 'save-notification';
                        notification.textContent = `内容已保存到: ${data.output_path}`;
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.remove();
                        }, 3000);
                    }
                    
                    if (data.is_complete) {
                        status.innerHTML = `处理完成！文件已保存为: ${data.output_file}`;
                        status.className = 'success';
                        currentSessionId = null;
                        document.getElementById('pdf-processing-container').style.display = 'none';
                    } else if (data.page_info) {
                        updatePageDisplay(data.page_info);
                        if (autoContinue) {
                            setTimeout(processCurrentPage, 1000);
                        }
                    }
                } else {
                    status.innerHTML = `错误: ${data.error}`;
                    status.className = 'error';
                }
            } catch (error) {
                console.error('Failed to process page:', error);
                status.innerHTML = '处理过程中发生错误';
                status.className = 'error';
            }
        }

        // 修改表单提交处理
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            await startPDFProcessing(formData);
        });

        // 添加处理页面按钮事件监听器
        document.getElementById('process-page').addEventListener('click', processCurrentPage);

        // 添加提示更新功能
        document.getElementById('custom-prompt').addEventListener('change', async () => {
            if (!currentSessionId) return;
            
            try {
                await fetch('/update-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        prompt: document.getElementById('custom-prompt').value.trim()
                    })
                });
            } catch (error) {
                console.error('Failed to update prompt:', error);
            }
        });

        let progressCheckInterval;
        
        function startProgressCheck() {
            progressCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/progress');
                    const progress = await response.json();
                    updateProgress(progress.current_page, progress.total_pages);
                    
                    if (progress.percentage >= 100) {
                        clearInterval(progressCheckInterval);
                    }
                } catch (error) {
                    console.error('Progress check failed:', error);
                }
            }, 1000);
        }

        function stopProgressCheck() {
            if (progressCheckInterval) {
                clearInterval(progressCheckInterval);
            }
        }

        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // 加载聊天历史
        async function loadChatHistory() {
            try {
                const response = await fetch('/chat-history');
                const history = await response.json();
                chatMessages.innerHTML = '';
                history.forEach(msg => {
                    appendMessage(msg.content, msg.role === 'user');
                });
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }
        
        function appendMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // 处理可能的HTML内容
            const sanitizedContent = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/\n/g, '<br>');  // 保留换行
            
            messageDiv.innerHTML = sanitizedContent;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function updateTokenStatus() {
            try {
                const response = await fetch('/token-status');
                const data = await response.json();
                
                const tokenCount = document.getElementById('token-count');
                const progressBar = document.getElementById('token-progress-bar');
                const recentUsage = document.getElementById('recent-usage');
                const lastUpdated = document.getElementById('last-updated');
                
                // 格式化token数字显示
                const formattedTokens = new Intl.NumberFormat().format(data.remaining_tokens);
                
                // 更新显示和样式
                tokenCount.textContent = formattedTokens;
                progressBar.style.width = `${100 - data.usage_percentage}%`;
                recentUsage.textContent = new Intl.NumberFormat().format(data.recent_usage);
                lastUpdated.textContent = new Date(data.last_updated).toLocaleTimeString();
                
                // 根据剩余量设置颜色
                if (data.remaining_tokens < 100000) {
                    tokenCount.className = 'token-danger';
                    progressBar.style.backgroundColor = getComputedStyle(document.documentElement)
                        .getPropertyValue('--error-color');
                } else if (data.remaining_tokens < 300000) {
                    tokenCount.className = 'token-warning';
                    progressBar.style.backgroundColor = '#f1c40f';
                } else {
                    tokenCount.className = '';
                    progressBar.style.backgroundColor = getComputedStyle(document.documentElement)
                        .getPropertyValue('--accent-primary');
                }
            } catch (error) {
                console.error('Failed to update token status:', error);
            }
        }

        // 更频繁地更新token状态
        function startTokenUpdates() {
            // 立即更新一次
            updateTokenStatus();
            
            // 每30秒更新一次
            setInterval(updateTokenStatus, 30000);
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            appendMessage(message, true);
            chatInput.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    appendMessage(`Error: ${data.error}`, false);
                } else if (data.response) {
                    appendMessage(data.response, false);
                } else {
                    appendMessage('Received empty response from server', false);
                }
                
                // 延迟1秒后更新token状态，避免频繁更新
                setTimeout(updateTokenStatus, 1000);
            } catch (error) {
                console.error('Failed to send message:', error);
                appendMessage('Failed to send message. Please try again.', false);
            }
        }
        
        // 添加发送按钮点击事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        // 初始化加载聊天历史
        loadChatHistory();

        // 在页面加载完成后启动token更新
        document.addEventListener('DOMContentLoaded', () => {
            startTokenUpdates();
            loadChatHistory();
            
            // 添加回车发送消息的事件监听器
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // 更新日志显示
        async function updateLogs() {
            try {
                const response = await fetch('/processing-logs');
                const data = await response.json();
                
                if (data.logs) {
                    processingLogs.innerHTML = '';
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        
                        // 根据日志级别设置样式
                        if (log.includes('ERROR')) {
                            logEntry.classList.add('log-error');
                        } else if (log.includes('WARNING')) {
                            logEntry.classList.add('log-warning');
                        } else if (log.includes('DEBUG')) {
                            logEntry.classList.add('log-debug');
                        } else {
                            logEntry.classList.add('log-info');
                        }
                        
                        logEntry.textContent = log;
                        processingLogs.appendChild(logEntry);
                    });
                    
                    // 滚动到最新日志
                    processingLogs.scrollTop = processingLogs.scrollHeight;
                }
            } catch (error) {
                console.error('Failed to update logs:', error);
            }
        }

        // 保存聊天记录
        document.getElementById('save-chat').addEventListener('click', async () => {
            try {
                const response = await fetch('/save-chat', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 显示保存成功通知
                    const notification = document.createElement('div');
                    notification.className = 'save-notification';
                    notification.textContent = `聊天记录已保存到: ${data.output_path}`;
                    document.body.appendChild(notification);
                    
                    // 3秒后移除通知
                    setTimeout(() => {
                        notification.remove();
                    }, 3000);
                } else {
                    console.error('Failed to save chat:', data.error);
                }
            } catch (error) {
                console.error('Failed to save chat:', error);
            }
        });
    </script>
</body>
